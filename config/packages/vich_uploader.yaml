vich_uploader:
    db_driver: orm

    mappings:
        support_image:
            uri_prefix: /images/supports
            upload_destination: '%kernel.project_dir%/public/images/supports'
            namer: Vich\UploaderBundle\Naming\UniqidNamer

        medium_image:
            uri_prefix: /images/mediums
            upload_destination: '%kernel.project_dir%/public/images/mediums'
            namer: Vich\UploaderBundle\Naming\UniqidNamer

